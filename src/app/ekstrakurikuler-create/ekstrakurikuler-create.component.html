<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> &nbsp;&nbsp;&nbsp;&nbsp;
    </ion-buttons>
    <ion-title >
      Extracurricular  
    </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Input Extracurricular</h1>
  <br>
  <h5>Name Extracurricular</h5>
  <ion-input type="text" placeholder="Ex: Basket" (input)="inputnama($event)"></ion-input>
  <h5>Description</h5>
  <ion-textarea   rows="6" cols="20" (input)="inputdesc($event)"></ion-textarea >
  <br>
  <div >
    <ion-button color="success" class="button-action" (click)="Save()">SAVE</ion-button>&nbsp; 
    <ion-button color="danger" routerLink="/ekstrakurikuler-admin">CANCEL</ion-button>
  </div>
</ion-content>
