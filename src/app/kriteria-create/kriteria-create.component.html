<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> &nbsp;&nbsp;&nbsp;&nbsp;
    </ion-buttons>
    <ion-title >
      Kriteria 
    </ion-title>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Masukan Kriteria</h1>
  <br>
  <h5>Nama Kriteria:</h5>
  <ion-input type="text" placeholder="contoh: Fasilitas" (input)="inputnama($event)"></ion-input>
 <br>
  <div >
    <ion-button color="success" class="button-action" (click)="Save()">Simpan</ion-button>&nbsp; 
    <ion-button color="danger" routerLink="/kriteria-admin">Batal</ion-button>
  </div>
</ion-content>
