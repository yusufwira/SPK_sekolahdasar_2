<ion-header >
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> &nbsp;&nbsp;&nbsp;&nbsp;
    </ion-buttons>
    <ion-title >
      Extracurricular  
    </ion-title>
   
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>List Extracurricular</h1>
  <ion-list padding *ngFor="let data of datas">
    <ion-item class="item">            
      <ion-label>{{data.nama_eks}}</ion-label>
      <ion-icon name="trash" slot="end" color="danger" (click)="peringatan(data.id)"></ion-icon>  
    </ion-item>    
  </ion-list>



  <ion-fab horizontal="end" vertical="end" slot="fixed" class="fab" routerLink="/ekstrakurikuler-create/ekstrakurikuler-admin/0">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
